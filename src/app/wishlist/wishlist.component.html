<app-header></app-header>
<div
  *ngIf="allProducts.length === 0"
  class="empty-wishlist mb-5 mt-5 d-flex justify-content-center align-items-center flex-column"
  style="width: 100%; height: 100vh"
>
  <img
    height="250px"
    src="https://htmlstream.com/front/assets/svg/illustrations/oc-empty-cart.svg"
    alt=""
  />
  <h3 class="fw-bolder text-muted">Your Wishlist Is Currently Empty! ðŸ˜’</h3>
  <a class="btn btn-muted rounded mt-3" routerLink="">Back to Homepage</a>
</div>

<div
  *ngIf="allProducts.length > 0"
  class="empty-wishlist d-flex justify-content-center align-items-center flex-column mt-5">
  <div class="container px-4 px-lg-5 mt-5">
    <h1 class="text-muted">Your Wishlist...</h1>
    <div class="container px-4 px-lg-5 mt-5">
      <div
        class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center"
      >
        <div class="col mb-5" *ngFor="let product of allProducts">
          <div class="card h-100 p-3">
            <!-- Product image-->
            <img
              routerLink="view/{{ product.id }}"
              class="card-img-top"
              [src]="product.image"
              alt="..."
              height="200"
              style="object-fit: contain"
            />
            <!-- Product details-->
            <div class="card-body p-4">
              <div class="text-center">
                <!-- Product name-->
                <h5 class="fw-bolder fs-6 text-muted">
                  {{ product.title.slice(0, 20) }}...
                </h5>
                <!-- Product price-->
                $
                {{ product.price }}
              </div>
            </div>
            <!-- Product actions-->
            <div class="d-flex justify-content-evenly mb-3">
              <button (click)="removeItem(product._id)" class="btn">
                <i class="fa-solid fa-heart-crack me-2 text-danger fa-xl"></i>
              </button>
              <button class="btn" (click)="addTocart(product)">
                <i class="fa-brands fa-shopify fa-xl"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
